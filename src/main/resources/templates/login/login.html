<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>MYDOCTOR</title>
  <!--    <link th:href="@{/css/bootstrap.min.css}"-->
  <!--          href="../css/bootstrap.min.css" rel="stylesheet">-->
  <link th:href="@{/css/loginform.css}"
        href="../css/loginform.css" rel="stylesheet">

</head>
<body>

<div class="login-wrapper">
  <h2 class="title">MY DOCTOR</h2>

  <form action="item.html" th:action="@{/dlogin}" th:object="${dloginForm}" method="post">

    <div th:if="${#fields.hasGlobalErrors()}">
      <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">전체 오류 메시지</p>
    </div>

    <div>
      <input type="text" id="loginId" th:field="*{DLoginId}" class="form-control"
             th:errorclass="field-error" placeholder="Id">
      <div class="field-error" th:errors="*{DLoginId}" />
    </div>

    <div>
      <input type="password" id="password" th:field="*{DPassword}" class="form-control"
             th:errorclass="field-error" placeholder="Password">
      <div class="field-error" th:errors="*{DPassword}" />
    </div>

    <div class="row">
      <div class="col">
        <button class="w-100 btn btn-primary btn-lg" type="submit">로그인</button>
      </div>
    </div>
  </form>

  <div class="col">
    <button class="cancle" onclick="location.href='items.html'"
            th:onclick="|location.href='@{/}'|"
            type="button">뒤로 가기</button>
  </div>

</div> <!-- /container -->
</body>
</html>
