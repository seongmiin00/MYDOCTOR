<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>MYDOCTOR</title>
    <!--    <link th:href="@{/css/bootstrap.min.css}"-->
    <!--          href="../css/bootstrap.min.css" rel="stylesheet">-->
    <link th:href="@{/css/a.css}"
          href="../css/a.css" rel="stylesheet">

</head>
<body>
<div class="container right-panel-active">

    <div class="container_form container--signup">
        <form th:action="@{/login}" th:object="${loginForm}" method="post" class="form" id="form1">
            <h2 class="form_title">MY DOCTOR</h2>
            <!-- <input type="text" placeholder="User" class="input" /> -->
            <input type="text" placeholder="ID" class="input" th:field="*{loginId}" th:errorclass="field-error"/>
            <div class="field-error" th:errors="*{loginId}" />
            <input type="password" placeholder="Password" class="input" th:field="*{password}" th:errorclass="field-error"/>
            <div class="field-error" th:errors="*{password}" />
            <div th:if="${#fields.hasGlobalErrors()}">
                <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">전체 오류 메시지</p>
            </div>
            <a th:href="@{/members/add}" class="link">회원가입</a>
            <button class="btn" type="submit">Login</button>
            <a href="/" class="back-btn" type="button">뒤로가기</a>
        </form>
    </div>

    <div class="container_form container--signin">
        <form th:action="@{/dlogin}" th:object="${dloginForm}" method="post" class="form" id="form2">
            <h2 class="form_title">MY DOCTOR</h2>
            <input type="text" placeholder="ID" class="input" th:field="*{DLoginId}" th:errorclass="field-error"/>
            <div class="field-error" th:errors="*{DLoginId}" />
            <input type="password" placeholder="Password" class="input" th:field="*{DPassword}" th:errorclass="field-error"/>
            <div class="field-error" th:errors="*{DPassword}" />
            <div th:if="${#fields.hasGlobalErrors()}">
                <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">전체 오류 메시지</p>
            </div>
            <a th:href="@{/dmembers/add}" class="link">의사 회원가입</a>
            <button class="btn" type="submit">Login</button>
            <a href="/" class="back-btn" type="button">뒤로가기</a>
        </form>
    </div>


    <div class="container_overlay">
        <div class="overlay">
            <div class="overlay_panel overlay--left">
                <button class="btn" id="signIn">의사 로그인</button>
            </div>
            <div class="overlay_panel overlay--right">
                <button class="btn" id="signUp">회원 로그인</button>
            </div>
        </div>
    </div>
</div>
<script id="rendered-js">
    // const loginBtn = document.getElementById("loginBtn");
    // loginBtn.addEventListener("click", () =>{
    //     console.log("로그인");
    // })
    const signInBtn = document.getElementById("signIn");
    const signUpBtn = document.getElementById("signUp");
    const fistForm = document.getElementById("form1");
    const secondForm = document.getElementById("form2");
    const container = document.querySelector(".container");

    signInBtn.addEventListener("click", () => {
        container.classList.remove("right-panel-active");
    });

    signUpBtn.addEventListener("click", () => {
        container.classList.add("right-panel-active");
    });

    // fistForm.addEventListener("submit", (e) => e.preventDefault());
    // secondForm.addEventListener("submit", (e) => e.preventDefault());
</script>
</body>
</html>
